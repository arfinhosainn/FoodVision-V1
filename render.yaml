services:
  - type: web
    name: foodvision-api
    env: python
    buildCommand: |
      apt-get update && apt-get install -y libgl1-mesa-glx libglib2.0-0
      pip install -r requirements.txt
    startCommand: uvicorn src.nutritionist.api.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: GEMINI_API_KEY
        sync: false
      - key: USDA_API_KEY
        sync: false
      - key: PORT
        value: 8000
    healthCheckPath: /docs 